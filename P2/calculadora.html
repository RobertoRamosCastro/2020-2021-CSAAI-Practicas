<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="calc.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
            <div>
                <p id="display">0</p>
                <button class="boton_value" value="7">7</button>
                <button class="boton_value" value="8">8</button>
                <button class="boton_value" value="9">9</button>
                <button id="borrar">DEL</button>
                <button id="clear">AC</button>
            </div>
            <div>
                <button class="boton_value" value="4">4</button>
                <button class="boton_value" value="5">5</button>
                <button class="boton_value" value="6">6</button>
                <button class="op">x</button>
                <button class="op">รท</button>
            </div>
            <div>
                
                <button class="boton_value" value="1">1</button>
                <button class="boton_value" value="2">2</button>
                <button class="boton_value" value="3">3</button>
                <button class="op">+</button>
                <button class="op">-</button>
            </div>
            <div>
                <button class="boton_value" value="0">0</button>
                <button class="boton_value">.</button>
                <button class= "op">EXP</button>
                <button id="testANS">ANS</button>
                <button id="equal">=</button>
            </div>
        </div>
        </form>
</body>
</html>
